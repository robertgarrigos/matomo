  'visibility/custom': piwik_custom
  'visibility/pages': piwik_pages
  'visibility/pages_enabled': piwik_visibility
  'visibility/roles': piwik_roles
  'visibility/roles_enabled': piwik_visibility_roles
  page_title_hierarchy: piwik_page_title_hierarchy
